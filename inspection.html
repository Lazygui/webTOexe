<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统自检</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
        }

        .status-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .status-icon {
            width: 24px;
            height: 24px;
            margin-right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-text {
            flex-grow: 1;
            color: #444;
        }

        .success {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
        }

        .error {
            background: #ffebee;
            border-left: 4px solid #f44336;
        }

        .loading {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
        }

        .loading-icon {
            width: 16px;
            height: 16px;
            border: 2px solid #ddd;
            border-top-color: #666;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .summary {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>系统自检</h1>
        <div id="status-container">
        </div>
        <div id="summary" class="summary"></div>
    </div>

        const statusContainer = document.getElementById('status-container');

        function createStatusItem(check) {
            const item = document.createElement('div');
            item.className = 'status-item loading';
            item.id = `check-${id}`;

            item.innerHTML = `
                <div class="status-icon">
                    <div class="loading-icon"></div>
                </div>
                <div class="status-text">正在检查 ${check.step}...</div>
            `;
            id++
            return item;
        }

        // 监听主进程消息
        const { ipcRenderer } = window.require('electron');
        let step = 1
        ipcRenderer.on('status-message', (event, data) => {
            switch (data.status) {
                case 'create':
                    if (setupList.length > 0) {
                       const  oldDiv=setupList.find(item=>item.id===(id - 1))
                        if (oldDiv) {
                            updateStatus(oldDiv.id, true, oldDiv.step)
                        }
                    }
                    setupList.push({ id,...data })
                    statusContainer.appendChild(createStatusItem(data));

                case 'error':
                    const check = setupList.find(item => item.step === data.step)
